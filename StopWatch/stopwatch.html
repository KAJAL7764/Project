<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <h1 class="heading">Watch Using HTML | CSS | JAVASCRIPT </h1>
    <div class="stopWatch">
       
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>
        <button id="startBtn" class="btn" style="--clr:rgb(13, 255, 0);">Start</button>
        <button id="resetBtn" class="btn" style="--clr:rgba(0, 38, 255, 0.898);">Reset</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
