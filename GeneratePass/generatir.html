<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="generator.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
          <i class="fa-regular fa-copy" id="copyIcon"></i>
          
      </div>
      <input type="range" min="1" max="40" value="8" id="inputSlider" />
      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      
      </div>

      <div class="row">
        <label for="lowercase">Include lowercase latter (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>

      <div class="row">
        <label for="Uppercase">Included Uppercase latter (A-Z)</label>
        <input type="checkbox" name="lowercase" id="uppercase" checked />
      </div>

      <div class="row">
        <label for="number">Included Number (0-9)</label>
        <input type="checkbox" name="number" id="number" checked />
      </div>

      <div class="row">
        <label for="Symbols ">Included Symbols (@-*)</label>
        <input type="checkbox" name="Symbols" id="symbols" checked />
      </div>

      <button type="button" class="genBtn" id="genBtn">
        Generate password
      </button>
      <script src="generate.js"></script>
    </div>
  </body>
</html>
