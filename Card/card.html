<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fliping card UI</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-page">
                <header>
                    <span class="logo">
                        <img src="images.jpg" alt="">
                        <h5>Master card</h5>
                    </span>
                    <img src="imgcrop.jpg" alt="" class="chip">
                    </header>
                    <div class="card-details">
                        <div class="name-number">
                            <h6>Card Number</h6>
                            <h5 class="number">8454 4323 1258</h5>
                            <h5 class="name">Kajal Chauhan</h5>
                        </div>
                        <div class="valid-date">
                            <h6>Valid Mon</h6>
                            <h5>30-03-29</h5>
                        </div>
                    </div>
            </div>
            <div class="card back-page">
                <h6>for customer service call +2200 5700 or email at unionhelp@gmail.com</h6>
                <span class="magnetic-strip">
                    <div class="signature">
                        <i>005 </i>
                    </div>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia?
                </span>
            </div>
        </div>
    </section>
</body>

</html>
