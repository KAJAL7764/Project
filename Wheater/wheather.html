<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="wheather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="wheather">
            <img src="wheather-flat.png" class="wheather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="City">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity-vector-icon-png_266867.jpg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                </div>
            </div>

                <div class="col">
                <img src="wind-11550721460prom2w1ssm.png" alt="" srcset="">
                    <div>
                        <p class="wind">50km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="wheather.js"></script>
</body>
</html>
